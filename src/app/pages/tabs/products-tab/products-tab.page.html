<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>products-tab</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Product Catalog</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="error" class="error">{{ error }}</div>

  <ion-list>
    <ion-card *ngFor="let product of products">
      <ion-card-header>
        <ion-card-title>{{ product.name }}</ion-card-title>
        <ion-card-subtitle>
          <ng-container *ngIf="product.discount > 0">
            <span class="original-price">{{ product.price | currency }} </span>
            <span class="discounted-price">{{ calculateDiscountedPrice(product) | currency }}</span>
          </ng-container>
          <ng-container *ngIf="product.discount === 0">
            {{ product.price | currency }}
          </ng-container>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ product.description }}
      </ion-card-content>
    </ion-card>
  </ion-list>

  <div *ngIf="!products.length && !error">
    No products available.
  </div>
</ion-content>
